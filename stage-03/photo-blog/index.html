<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

        <title>Foto blog</title>
    </head>
    <body>
        <header>
            <div class="wrapper">
                <img src="./assets/cam.svg" alt="Ícone de uma camera" />
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#" class="selected">Galeria</a></li>
                    </ul>
                </nav>
                <div class="input-wrapper">
                    <label for="query">Pesquise por imagens e coleções</label>
                    <input
                        type="search"
                        id="query"
                        name="q"
                        placeholder="Pesquise por imagens e coleções"
                    />
                </div>
                <img
                    src="https://github.com/eduarrdonobrega.png"
                    alt="Foto de perfil de Eduardo"
                    id="profile"
                />
                <img src="./assets/menu.svg" alt="menu" id="menu" />
            </div>
        </header>
        <main>
            <h1>Galeria</h1>
            <section>
                <figure>
                    <img src="./assets/01.jpg" alt="Setup" />

                    <figcaption>
                        <h2>Workspace elétrica</h2>
                        <div class="tags">
                            <span>Tag</span>
                        </div>
                    </figcaption>
                </figure>
                <figure style="--delay: 0.6s">
                    <img src="./assets/02.jpg" alt="Setup" />
                    <figcaption>
                        <h2>Dark and red</h2>
                        <div class="tags">
                            <span>Tag</span>
                        </div>
                    </figcaption>
                </figure>
                <figure style="--delay: 0.8s">
                    <img src="./assets/03.jpg" alt="Setup" />
                    <figcaption>
                        <h2>Organização e grids</h2>
                        <div class="tags">
                            <span>Tag</span>
                        </div>
                    </figcaption>
                </figure>
                <figure style="--delay: 1s">
                    <img src="./assets/04.jpg" alt="Setup" />
                    <figcaption>
                        <h2>Colméia</h2>
                        <div class="tags">
                            <span>Tag</span>
                        </div>
                    </figcaption>
                </figure>
                <figure style="--delay: 1.2s">
                    <img src="./assets/05.jpg" alt="Setup" />
                    <figcaption>
                        <h2>Setup de escritor</h2>
                        <div class="tags">
                            <span>Tag</span>
                        </div>
                    </figcaption>
                </figure>
                <figure style="--delay: 1.4s">
                    <img src="./assets/06.jpg" alt="Setup" />
                    <figcaption>
                        <h2>Ergonomia e cores</h2>
                        <div class="tags">
                            <span>Tag</span>
                        </div>
                    </figcaption>
                </figure>
                <figure style="--delay: 1.6s">
                    <img src="./assets/07.jpg" alt="Setup" />
                    <figcaption>
                        <h2>Show de luzes</h2>
                        <div class="tags">
                            <span>Tag</span>
                        </div>
                    </figcaption>
                </figure>
                <figure style="--delay: 1.8s">
                    <img src="./assets/08.jpg" alt="Setup" />
                    <figcaption>
                        <h2>Deep purple</h2>
                        <div class="tags">
                            <span>Tag</span>
                        </div>
                    </figcaption>
                </figure>
                <figure style="--delay: 2s">
                    <img src="./assets/09.jpg" alt="Setup" />
                    <figcaption>
                        <h2>Multi-Screen</h2>
                        <div class="tags">
                            <span>Tag</span>
                        </div>
                    </figcaption>
                </figure>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 - Rocketseat Explorer</p>
        </footer>
    </body>
</html>
