<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,600;1,600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./style.css" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <script src="main.js" defer></script>
        <title>Jogo da adivinhação</title>
    </head>
    <body>
        <main>
            <div id="home">
                <h1>Jogo da Adivinhação</h1>
                <p>Adivinhe o número entre 0 e 10</p>
                <form action="">
                    <input
                        type="number"
                        name="attempt"
                        id="attempt"
                        min="0"
                        max="10"
                        value="0"
                        autocomplete="off"
                        autofocus
                        required
                    />
                    <button>Tentar</button>
                </form>
            </div>
            <div id="result" class="hidden">
                <h1>Acertou em 3 tentativas!</h1>
                <button>Jogar novamente</button>
            </div>
        </main>
    </body>
</html>
