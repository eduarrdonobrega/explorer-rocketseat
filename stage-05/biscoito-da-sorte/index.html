<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,600;1,600&display=swap"
            rel="stylesheet"
        />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="./style.css" />
        <script src="./main.js" defer></script>
        <title>Biscoito da Sorte</title>
    </head>
    <body>
        <main>
            <div id="home">
                <h1>Qual é a sua sorte de hoje?</h1>
                <p>Abra o biscoito e descubra!</p>
                <img
                    src="./assets/closed-cookie.svg"
                    alt="Biscoito da sorte fechado"
                />
            </div>
            <div id="result" class="hidden">
                <h1>Aqui está a sua sorte de hoje:</h1>
                <p>
                    Se alguém está tão cansado que não possa te dar um sorriso,
                    deixa-lhe o teu.
                </p>
                <img
                    src="./assets/open-cookie.svg"
                    alt="Biscoito da sorte aberto"
                />
                <button>Abrir outro biscoito</button>
            </div>
        </main>
    </body>
</html>
