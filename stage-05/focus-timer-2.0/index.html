<!DOCTYPE html>
<html lang="pt-BR" class="">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Temporizador estilo pomodoro" />

        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./style.css" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

        <script type="module" src="./src/main.js" defer></script>
        <script src="https://unpkg.com/@phosphor-icons/web"></script>

        <title>FocusTimer 2.0</title>
    </head>
    <body>
        <main>
            <section id="countdown">
                <div id="timer">
                    <span id="minutes">25</span>
                    <span>:</span>
                    <span id="seconds">00</span>
                </div>
                <div id="controls">
                    <button
                        data-action="toggleRunning"
                        class="ph ph-play-circle"
                    >
                        <span class="sr-only">Iniciar timer</span>
                    </button>
                    <button
                        data-action="toggleRunning"
                        class="ph ph-pause-circle"
                    >
                        <span class="sr-only">Pausar timer</span>
                    </button>
                    <button data-action="reset" class="ph ph-stop-circle">
                        <span class="sr-only">Reiniciar o timer</span>
                    </button>
                    <button
                        id="increase"
                        data-action="increase"
                        class="ph ph-plus-circle"
                    >
                        <span class="sr-only">Acrescentar 5 minutos</span>
                    </button>
                    <button
                        id="decrement"
                        data-action="decrement"
                        class="ph ph-minus-circle"
                    >
                        <span class="sr-only">Diminuir 5 minutos</span>
                    </button>
                </div>
            </section>
            <section id="sounds">
                <button class="ph ph-leaf" data-sound="forest">
                    <span class="sr-only"
                        >Tocar musica de fundo da Floresta</span
                    >
                </button>
                <button class="ph ph-cloud-snow" data-sound="rain">
                    <span class="sr-only">Tocar musica de fundo da chuva</span>
                </button>
                <button class="ph ph-storefront" data-sound="coffeeShop">
                    <span class="sr-only">Tocar musica de fundo cafeteria</span>
                </button>
                <button class="ph ph-flame" data-sound="fireplace">
                    <span class="sr-only">Tocar musica de fundo lareira</span>
                </button>
            </section>
        </main>

        <button id="toggle-theme">
            <span class="sr-only">Ativar dark mode</span>
            <i class="ph ph-sun"></i>
            <i class="ph ph-moon"></i>
        </button>
    </body>
</html>
