<!DOCTYPE html>
<html lang="pt-BR" class="">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Temporizador estilo pomodoro" />

        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./style.css" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <script type="module" src="./src/main.js" defer></script>
        <script src="https://unpkg.com/@phosphor-icons/web"></script>

        <title>Focus Timer</title>
    </head>
    <body class="dark">
        <main>
            <div class="timer">
                <span id="minutes">25</span>
                <span>:</span>
                <span id="seconds">00</span>
            </div>
            <section id="controls">
                <button
                    data-action="toggleRunning"
                    class="ph ph-play-circle buttonPlay"
                >
                    <span class="sr-only">Iniciar timer</span>
                </button>
                <button
                    data-action="toggleRunning"
                    class="ph ph-pause-circle buttonPause"
                >
                    <span class="sr-only">Pausar timer</span>
                </button>
                <button data-action="set" class="ph ph-timer secondary-color">
                    <span class="sr-only">Mudar tempo do timer</span>
                </button>
                <button
                    data-action="reset"
                    class="ph ph-stop-circle secondary-color"
                >
                    <span class="sr-only">Reiniciar o timer</span>
                </button>
                <button
                    data-action="toggleMusic"
                    class="ph ph-speaker-none secondary-color"
                >
                    <span class="sr-only">Tocar musica de fundo</span>
                </button>
                <button data-action="toggleMusic" class="ph ph-speaker-high">
                    <span class="sr-only">Parar musica de fundo</span>
                </button>
            </section>
        </main>
        <button id="toggle-mode">
            <span class="sr-only">Ativar light mode</span>
            <i class="ph-bold ph-sun"></i>
            <i class="ph-bold ph-moon"></i>
        </button>
    </body>
</html>
